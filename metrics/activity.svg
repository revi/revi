                                        <div class="message">docusaurus: try to fix react error

Summary:
Following errors appear in prod:

 - https://react.dev/errors/418?invariant=418
 - https://react.dev/errors/423?invariant=423
 - https://react.dev/errors/425?invariant=425

Turns out `schema.json` issue - removing those fixed the problem.

Revert D143 for now, to be re-implemented via importing `profileschema`.

Also add `suppressHydrationWarning={true}` on `time.js`
per [react.dev](https://react.dev/reference/react-dom/client/hydrateRoot#suppressing-unavoidable-hydration-mismatch-errors)

Signed-off-by: Yongmin Hong &lt;revi@omglol.email&gt;

Test Plan: `npm run dbuild`, `npm run dserve`, see browser console.

